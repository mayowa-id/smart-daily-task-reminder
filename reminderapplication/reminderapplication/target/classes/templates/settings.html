<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notification Settings</title>
</head>
<body>
<h2>Configure Your Notifications</h2>
<form action="/settings/save" method="post">
    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Phone Number (WhatsApp):</label>
    <input type="text" name="phoneNumber"><br><br>

    <label>Notification Methods:</label><br>
    <input type="checkbox" name="emailNotifications"> Email<br>
    <input type="checkbox" name="telegramNotifications"> Telegram<br>
    <input type="checkbox" name="whatsappNotifications"> WhatsApp<br><br>

    <label>Sleep Start Time:</label>
    <input type="time" name="sleepStartTime" required><br><br>

    <label>Sleep End Time:</label>
    <input type="time" name="sleepEndTime" required><br><br>

    <button type="submit">Save Settings</button>
</form>
</body>
</html>
